name: Release and Docker Build

on:
  push:
    tags:
      - 'v*'
      - 'V*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version information
        id: get_version
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          MAJOR_MINOR=$(echo $VERSION | cut -d. -f1,2)
          USERNAME="yunjian101"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "major_minor=${MAJOR_MINOR}" >> $GITHUB_OUTPUT
          echo "username=${USERNAME}" >> $GITHUB_OUTPUT

      - name: Check if official release
        id: check_release
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_official=true" >> $GITHUB_OUTPUT
          else
            echo "is_official=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog
        id: changelog
        if: steps.check_release.outputs.is_official == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [ -f CHANGELOG.md ]; then
            awk -v version="\\[v${VERSION}\\]" '/^## \[.*\]/ {if (p) exit; if ($0 ~ version) p=1} p' CHANGELOG.md > /tmp/changelog_raw.txt
            tail -n +2 /tmp/changelog_raw.txt > /tmp/changelog.md
          else
            echo "Release v${VERSION}" > /tmp/changelog.md
          fi

      - name: Create GitHub Release
        if: steps.check_release.outputs.is_official == 'true'
        uses: softprops/action-gh-release@v1
        with:
          body_path: /tmp/changelog.md
          draft: false
          prerelease: false
          name: v${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: steps.check_release.outputs.is_official == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GitHub Container Registry
        if: steps.check_release.outputs.is_official == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/yunjian101/random-pictures:v${{ steps.get_version.outputs.version }}
            ghcr.io/yunjian101/random-pictures:v${{ steps.get_version.outputs.major_minor }}
            ghcr.io/yunjian101/random-pictures:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Summary
        run: |
          echo "## 发布摘要" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**版本:** ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**标签:** ${{ steps.get_version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_release.outputs.is_official }}" == "true" ]; then
            echo "✅ **正式发布完成**" >> $GITHUB_STEP_SUMMARY
            echo "- ✅ GitHub Release已创建" >> $GITHUB_STEP_SUMMARY
            echo "- ✅ Docker镜像已推送至GHCR: \`ghcr.io/yunjian101/random-pictures\`" >> $GITHUB_STEP_SUMMARY
            echo "  - latest 标签" >> $GITHUB_STEP_SUMMARY
            echo "  - v${{ steps.get_version.outputs.version }} 标签" >> $GITHUB_STEP_SUMMARY
            echo "  - v${{ steps.get_version.outputs.major_minor }} 标签" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **非正式版本**" >> $GITHUB_STEP_SUMMARY
            echo "- 仅创建了标签" >> $GITHUB_STEP_SUMMARY
          fi