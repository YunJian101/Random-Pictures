<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 图片不存在 | 随机图片API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#10b981',
                        accent: '#f59e0b',
                    }
                }
            }
        }
    </script>
    <!-- 引入Font Awesome图标 - 多CDN竞争加载 -->
    <script>
    (function() {
        var cdnList = [
            'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css',
            'https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.1/css/all.min.css',
            'https://lib.baomitu.com/font-awesome/6.5.1/css/all.min.css'
        ];
        
        var loaded = false;
        var links = [];
        
        // 同时加载所有CDN
        cdnList.forEach(function(cdn) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = cdn;
            
            link.onload = function() {
                if (!loaded) {  // 第一个加载成功的
                    loaded = true;
                    console.log('✅ Font Awesome CDN加载成功:', cdn);
                    // 移除其他未完成的链接
                    links.forEach(function(l) {
                        if (l !== link && l.parentNode) {
                            l.parentNode.removeChild(l);
                        }
                    });
                }
            };
            
            links.push(link);
            document.head.appendChild(link);
        });
    })();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', 'Microsoft YaHei', sans-serif; }
        .bg-gradient { background: linear-gradient(135deg, #f5f7ff 0%, #eef2ff 100%); }
        .bg-gradient-main {
            background: linear-gradient(to bottom right, rgba(99, 102, 241, 0.1), rgba(16, 185, 129, 0.1));
        }
        .text-gradient {
            background: linear-gradient(to right, #6366f1, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        .image-placeholder {
            background: linear-gradient(45deg, #e2e8f0, #f1f5f9);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body class="bg-gradient min-h-screen flex flex-col items-center justify-center p-4">
    <!-- 背景装饰 -->
    <div class="fixed inset-0 bg-gradient-main -z-10"></div>

    <header class="fixed top-0 w-full max-w-4xl flex justify-between items-center py-4 px-6 bg-white/80 backdrop-blur-sm rounded-b-lg shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-images text-white text-xl"></i>
            </div>
            <h1 class="text-xl md:text-2xl font-bold text-gradient">随机图片API</h1>
        </div>
        <a href="/" class="text-primary hover:opacity-80 transition-colors">
            <i class="fa-solid fa-house mr-1"></i> 返回首页
        </a>
    </header>

    <main class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8 md:p-10 mt-16">
        <div class="flex flex-col items-center text-center mb-8">
            <div class="text-9xl font-bold text-gradient mb-4">404</div>
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">图片不存在</h2>
            <p class="text-gray-600 max-w-md">你请求的图片「{{image_name}}」已被删除、移动或文件名错误</p>
        </div>

        <div class="flex flex-col items-center mb-8">
            <!-- 图片占位符 -->
            <div class="image-placeholder w-full max-w-md h-48 rounded-xl flex items-center justify-center mb-4">
                <i class="fa-solid fa-image text-5xl text-gray-400"></i>
            </div>
            <p class="text-gray-500 text-sm">图片文件路径：{{image_path}}</p>
        </div>

        <div class="bg-gradient-main rounded-xl p-6 mb-8 border border-primary/10">
            <h3 class="text-lg font-semibold text-primary mb-4 flex items-center">
                <i class="fa-solid fa-rotate-right mr-2"></i> 解决方案
            </h3>
            <div class="space-y-3 text-gray-600">
                <p>1. 尝试获取该分类下的随机图片：</p>
                <div class="bg-white rounded-lg p-3">
                    <code class="text-primary font-mono">{{BASE_URL}}/random?type={{category}}</code>
                </div>
                <p>2. 检查图片文件名是否包含特殊字符或大小写错误</p>
                <p>3. 该图片可能已被清理，建议使用分类随机获取功能</p>
            </div>
        </div>

        <div class="flex justify-center">
            <a href="{{BASE_URL}}/random?type={{category}}" class="bg-primary text-white py-3 px-6 rounded-lg hover:opacity-90 transition-colors flex items-center">
                <i class="fa-solid fa-rotate-right mr-2"></i> 随机获取一张<span class="bg-clip-text text-transparent bg-gradient-to-r from-yellow-300 to-orange-500 font-bold text-lg mx-1">{{category}}</span>分类图片
            </a>
        </div>
    </main>

    <footer class="mt-8 text-gray-500 text-sm text-center">
        <p>© 2026 随机图片API - 稳定运行2000+天</p>
    </footer>
</body>
</html>
