<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 服务器内部错误 | 加载中...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#10b981',
                        accent: '#f59e0b',
                    }
                }
            }
        }
    </script>
    <!-- 引入Font Awesome图标 - 多CDN竞争加载 -->
    <script>
    (function() {
        var cdnList = [
            'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css',
            'https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.1/css/all.min.css',
            'https://lib.baomitu.com/font-awesome/6.5.1/css/all.min.css'
        ];
        
        var loaded = false;
        var links = [];
        
        // 同时加载所有CDN
        cdnList.forEach(function(cdn) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = cdn;
            
            link.onload = function() {
                if (!loaded) {  // 第一个加载成功的
                    loaded = true;
                    console.log('✅ Font Awesome CDN加载成功:', cdn);
                    // 移除其他未完成的链接
                    links.forEach(function(l) {
                        if (l !== link && l.parentNode) {
                            l.parentNode.removeChild(l);
                        }
                    });
                }
            };
            
            links.push(link);
            document.head.appendChild(link);
        });
    })();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', 'Microsoft YaHei', sans-serif; }
        .bg-gradient { background: linear-gradient(135deg, #f5f7ff 0%, #eef2ff 100%); }
        .bg-gradient-main {
            background: linear-gradient(to bottom right, rgba(99, 102, 241, 0.1), rgba(16, 185, 129, 0.1));
        }
        .text-gradient {
            background: linear-gradient(to right, #6366f1, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
    </style>
    <script>
        function showFeedback() {
            localStorage.setItem('openModule', 'feedback');
            window.location.href = '/';
        }

        // 获取系统基本信息，包括站点名称
        async function getSystemInfo() {
            try {
                const response = await fetch('/api/system/info');
                const data = await response.json();
                if (data.code === 200 && data.data && data.data.site_name) {
                    const siteName = data.data.site_name;
                    // 更新页面标题
                    document.title = `500 - 服务器内部错误 | ${siteName}`;
                    // 更新页面中的站点名称
                    const siteNameElements = document.querySelectorAll('h1.text-gradient');
                    siteNameElements.forEach(element => {
                        element.textContent = siteName;
                    });
                    // 更新页脚中的站点名称
                    const footerElements = document.querySelectorAll('footer p');
                    footerElements.forEach(element => {
                        if (element.textContent.includes('© 2026')) {
                            element.textContent = `© 2026 ${siteName} - 稳定运行2000+天`;
                        }
                    });
                    console.log('✅ 系统基本信息获取成功:', siteName);
                }
            } catch (error) {
                console.error('❌ 获取系统基本信息失败:', error);
                // 使用默认标题
            }
        }

        // 页面加载完成后获取系统信息
        window.addEventListener('DOMContentLoaded', getSystemInfo);
    </script>
</head>
<body class="bg-gradient min-h-screen flex flex-col items-center justify-center p-4">
    <!-- 背景装饰 -->
    <div class="fixed inset-0 bg-gradient-main -z-10"></div>

    <header class="fixed top-0 w-full max-w-4xl flex justify-between items-center py-4 px-6 bg-white/80 backdrop-blur-sm rounded-b-lg shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-images text-white text-xl"></i>
            </div>
            <h1 class="text-xl md:text-2xl font-bold text-gradient">随机图片API</h1>
        </div>
        <a href="/" class="text-primary hover:opacity-80 transition-colors">
            <i class="fa-solid fa-house mr-1"></i> 返回首页
        </a>
    </header>

    <main class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8 md:p-10 mt-16">
        <div class="flex flex-col items-center text-center mb-8">
            <div class="text-9xl font-bold text-gradient mb-4">500</div>
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">服务器内部错误</h2>
            <p class="text-gray-600 max-w-md">服务器处理你的请求时发生意外错误，我们已收到错误报告并会尽快修复</p>
        </div>

        <div class="bg-red-50 rounded-xl p-6 mb-8 border border-red-100">
            <h3 class="text-lg font-semibold text-red-700 mb-4 flex items-center">
                <i class="fa fa-exclamation-circle mr-2"></i> 错误信息
            </h3>
            <p class="text-gray-600 mb-2">错误ID：{{error_id}}</p>
            <p class="text-gray-600">错误时间：{{error_time}}</p>
        </div>

        <div class="bg-gradient-main rounded-xl p-6 mb-8 border border-primary/10">
            <h3 class="text-lg font-semibold text-primary mb-4 flex items-center">
                <i class="fa-solid fa-lightbulb mr-2"></i> 临时解决方案
            </h3>
            <ul class="space-y-2 text-gray-600 list-disc list-inside">
                <li>刷新页面后重新尝试</li>
                <li>更换图片分类后重试</li>
                <li>5-10分钟后再次访问</li>
            </ul>
        </div>

        <div class="flex flex-col md:flex-row gap-4 justify-center">
            <button onclick="window.location.reload()" class="bg-primary text-white py-3 px-6 rounded-lg hover:opacity-90 transition-colors">
                <i class="fa-solid fa-rotate-right mr-2"></i> 刷新页面
            </button>
            <button onclick="showFeedback()" class="bg-gray-600 text-white py-3 px-6 rounded-lg hover:opacity-90 transition-colors">
                <i class="fa-solid fa-bug mr-2"></i> 反馈错误
            </button>
        </div>
    </main>

    <footer class="mt-8 text-gray-500 text-sm text-center">
        <p>© 2026 随机图片API - 稳定运行2000+天</p>
        <p class="mt-1 text-xs">我们的技术团队正在紧急处理此问题，抱歉给你带来不便</p>
    </footer>
</body>
</html>
