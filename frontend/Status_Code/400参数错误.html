<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - 请求参数错误 | 随机图片API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#10b981',
                        accent: '#f59e0b',
                    }
                }
            }
        }
    </script>
    <!-- 引入Font Awesome图标 - 多CDN竞争加载 -->
    <script>
    (function() {
        var cdnList = [
            'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css',
            'https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.1/css/all.min.css',
            'https://lib.baomitu.com/font-awesome/6.5.1/css/all.min.css'
        ];
        
        var loaded = false;
        var links = [];
        
        // 同时加载所有CDN
        cdnList.forEach(function(cdn) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = cdn;
            
            link.onload = function() {
                if (!loaded) {  // 第一个加载成功的
                    loaded = true;
                    console.log('✅ Font Awesome CDN加载成功:', cdn);
                    // 移除其他未完成的链接
                    links.forEach(function(l) {
                        if (l !== link && l.parentNode) {
                            l.parentNode.removeChild(l);
                        }
                    });
                }
            };
            
            links.push(link);
            document.head.appendChild(link);
        });
    })();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', 'Microsoft YaHei', sans-serif; }
        .bg-gradient { background: linear-gradient(135deg, #f5f7ff 0%, #eef2ff 100%); }
        .bg-gradient-main {
            background: linear-gradient(to bottom right, rgba(99, 102, 241, 0.1), rgba(16, 185, 129, 0.1));
        }
        .text-gradient {
            background: linear-gradient(to right, #6366f1, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
    </style>
    <script>
        // 动态获取当前域名并替换示例中的URL
        (function() {
            var protocol = window.location.protocol;
            var host = window.location.host;
            var baseUrl = protocol + '//' + host;

            document.addEventListener('DOMContentLoaded', function() {
                var codeElement = document.querySelector('.text-indigo-600.font-mono');
                if (codeElement) {
                    codeElement.textContent = baseUrl + '/random?type=二次元';
                }
            });
        })();
    </script>
</head>
<body class="bg-gradient min-h-screen flex flex-col items-center justify-center p-4">
    <!-- 背景装饰 -->
    <div class="fixed inset-0 bg-gradient-main -z-10"></div>

    <!-- 导航栏 -->
    <header class="fixed top-0 w-full max-w-4xl flex justify-between items-center py-4 px-6 bg-white/80 backdrop-blur-sm rounded-b-lg shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-images text-white text-xl"></i>
            </div>
            <h1 class="text-xl md:text-2xl font-bold text-gradient">随机图片API</h1>
        </div>
        <a href="/" class="text-primary hover:opacity-80 transition-colors">
            <i class="fa-solid fa-home mr-1"></i> 返回首页
        </a>
    </header>

    <!-- 错误核心区 -->
    <main class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8 md:p-10 mt-16">
        <div class="flex flex-col items-center text-center mb-8">
            <div class="text-9xl font-bold text-gradient mb-4">400</div>
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">请求参数错误</h2>
            <p class="text-gray-600 max-w-md">你的请求缺少必要参数或参数格式非法，无法正常处理</p>
        </div>

        <!-- 解决方案 -->
        <div class="bg-gradient-main rounded-xl p-6 mb-8 border border-primary/10">
            <h3 class="text-lg font-semibold text-primary mb-4 flex items-center">
                <i class="fa-solid fa-lightbulb mr-2"></i> 正确调用示例
            </h3>
            <div class="space-y-4">
                <div class="bg-white rounded-lg p-4 text-sm">
                    <p class="text-gray-500 mb-1">基础调用：</p>
                    <code class="text-primary font-mono">https://你的域名/random?type=二次元</code>
                </div>
                <div class="bg-white rounded-lg p-4 text-sm">
                    <p class="text-gray-500 mb-1">支持的分类：</p>
                    <span class="inline-block px-3 py-1 bg-primary/10 text-primary rounded-full mr-2 mb-2">Donate</span>
                    <span class="inline-block px-3 py-1 bg-primary/10 text-primary rounded-full mr-2 mb-2">二次元</span>
                    <span class="inline-block px-3 py-1 bg-primary/10 text-primary rounded-full mr-2 mb-2">人物</span>
                    <span class="inline-block px-3 py-1 bg-primary/10 text-primary rounded-full mr-2 mb-2">剧照</span>
                    <span class="inline-block px-3 py-1 bg-primary/10 text-primary rounded-full mr-2 mb-2">动漫</span>
                    <span class="inline-block px-3 py-1 bg-primary/10 text-primary rounded-full mr-2 mb-2">其他</span>
                </div>
            </div>
        </div>

        <!-- 辅助提示 -->
        <div class="flex flex-col md:flex-row gap-4 justify-center items-center text-gray-500 text-sm">
            <a href="/" class="flex items-center hover:text-primary transition-colors">
                <i class="fa-solid fa-book mr-1"></i> 查看API文档
            </a>
            <span class="hidden md:block">|</span>
            <a href="/" class="flex items-center hover:text-primary transition-colors">
                <i class="fa-solid fa-comment mr-1"></i> 反馈问题
            </a>
        </div>
    </main>

    <!-- 底部 -->
    <footer class="mt-8 text-gray-500 text-sm text-center">
        <p>© 2026 随机图片API - 稳定运行2000+天</p>
    </footer>
</body>
</html>
